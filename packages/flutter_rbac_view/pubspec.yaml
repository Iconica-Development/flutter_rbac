name: flutter_rbac_view
description: A new Flutter package project.
version: 2.2.1
publish_to: "none"

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  go_router: any  
  flutter_rbac_service_data_interface:
    git:
      url: https://github.com/Iconica-Development/flutter_rbac
      path: packages/flutter_rbac_service_data_interface
      ref: 2.2.1
  flutter_rbac_service:
    git:
      url: https://github.com/Iconica-Development/flutter_rbac
      path: packages/flutter_rbac_service
      ref: 2.2.1
  flutter_menu:
    git:
      url: https://github.com/Iconica-Development/flutter_menu.git
      ref: 0.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_iconica_analysis:
    git:
      url: https://github.com/Iconica-Development/flutter_iconica_analysis
      ref: 6.0.0

flutter:
  fonts:
    - family: Avenir
      fonts:
        - asset: assets/fonts/Avenir/Avenir-Regular.ttf
        - asset: assets/fonts/Avenir/Avenir-Heavy.ttf
          weight: 700
        - asset: assets/fonts/Avenir/Avenir-Black.ttf
          weight: 900

